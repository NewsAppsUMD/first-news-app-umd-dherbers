<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../static/style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
    </head>
    <body>
        <nav>
            <a href="https://first-news-app-umd.readthedocs.org/">
                <img src="../static/shell.png">
            </a>
        </nav>
        <header>
            <h1>
                At 12:03:00 on 2022-06-27, a 911 call about an overdose was placed from near
                3600 CLARKS LN BALTIMORE MD in the Glen neighborhood.
            </h1>
        </header>
        <div id="map" style="width:100%; height:300px;"></div>
        <script type="text/javascript">
            var map = L.map('map').setView([39.3621, -76.700645], 16);
            var osmLayer = new L.TileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18,
                attribution: 'Data, imagery and map information provided by <a href="https://www.openstreetmap.org/" target="_blank">OpenStreetMap</a> and contributors.'
            });
            map.addLayer(osmLayer);
            var blackIcon = L.Icon.extend({
                options: {
                    iconUrl: "../static/marker-24.png",
                    iconSize: [24, 24]
                }
            });
            var marker = L.marker([39.3621, -76.700645], {icon: new blackIcon()}).addTo(map);
        </script>
    </body>
</html>
